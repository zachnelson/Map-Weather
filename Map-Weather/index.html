<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Map+Weather</title>
  <link rel="stylesheet" href="map.css">
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="map.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCTnIGhZS-jFA7q95B8NH9sjcheg-zOCw&libraries=places&callback=myMap">
  </script>
</head>

<body onload="getAreaInfo()">

  <div id="topbar">

      <form class="form-inline d-inline-block float-left ml-3" method="get" id="zipCode">
        <input class="form-control" type="text" name="zipCode" placeholder="Enter ZIP Code">
        <input type="submit" class="btn btn-secondary btn-send" value="Submit">
      </form>
      
      <div class="d-inline-block p-2" id="city"></div>
      <div class="d-inline-block p-2" id="time"></div>
      <div class="d-inline-block p-2" id="weather"></div>
      <div class="d-inline-block p-2" id="temp"></div>

  </div>

  <div id="map"></div>

</body>

</html>
